<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <title>Pagina Web</title>
</head>

<body>
    <header>
        <nav id="navBar"></nav>
        <h1>Accede a tu propia Página Web</h1>
    </header>
    <div class="container">
        <h2>Productos disponibles:</h2>
        <div id="product-list" class="product-list"></div>

        <form id="form" class="form">
            <label for="name">Nombre:</label>
            <input id="name" name="name" type="text" />
            <p id="nameMessage"></p>
            <label for="surname">Apellido:</label>
            <input id="surname" name="surname" type="text" />
            <p id="surnameMessage"></p>
            <label for="email">Email:</label>
            <input id="email" name="email" type="text" />
            <p id="emailMessage"></p>
            <label for="choice">Elige la página que te gustaría comprar por su número:</label>
            <input type="number" id="choice" name="choice" min="1" max="3" required>
            <label for="comentarios">Comentarios:</label>
            <textarea name="" id="" cols="60" rows="5"></textarea>
            <button type="submit" value="comprar">Comprar</button>
        </form>
    </div>

    <div id="keep-buying" style="display: none;">
        <p>¿Quieres seguir comprando?</p>
        <button id="keep-buying-yes">Sí</button>
        <button id="keep-buying-no">No</button>
    </div>

    <div id="thanks"></div>

    <script src="/js/main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
