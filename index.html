<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <title>Pagina Web</title>
</head>

<body>
    <header>
        <nav id="navBar"></nav>
        <h1>Accede la Página Web que necesites</h1>
    </header>
    <main>
        <div id="productList" class="product-list"></div>

        <form id="form" class="form">
            <p id="h2" class="h2-form">Formulario para consultas</p>
            <label for="name">Nombre:</label>
            <input id="name" name="name" type="text" />
            <p id="nameMessage"></p>
            <label for="surname">Apellido:</label>
            <input id="surname" name="surname" type="text" />
            <p id="surnameMessage"></p>
            <label for="email">Email:</label>
            <input id="email" name="email" type="email" />
            <p id="emailMessage"></p>
            <div class="dropdown">
                <label for="choice">Selecciona la página</label>
                <select type="number" id="choice" name="choice" class="choice" required>
                    <option value="">Selecciona</option>
                    <option value="">Ecommerce</option>
                    <option value="">Pagina Web Estudio</option>
                    <option value="">Pagina Web Personal</option>
                </select>
            </div>
            <label for="comentarios">Consultas:</label>
            <textarea name="" id="" cols="60" rows="5"></textarea>
            <button type="submit" value="comprar">Enviar consulta</button>
        </form>


        <div id="keep-buying" style="display: none;">
            <p>¿Quieres seguir comprando?</p>
            <button id="keep-buying-yes">Sí</button>
            <button id="keep-buying-no">No</button>
        </div>

        <div id="thanks"></div>

        <div id="commentsCard"></div>

        <footer id="footer"></footer>
    </main>

    <script src="/js/main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
